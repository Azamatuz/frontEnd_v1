<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Forecasting</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-3 pt-1">
          <a class="link-secondary" href="#">Subscribe</a>
        </div>
        <div class="col-6 text-center">
          <a class="blog-header-logo text-dark" href="#">SPORTS FORECASTER</a>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
        </div>
      </div>
    </header>
  <main class="container" id="app">
    <div id="header" class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic" v-for="game in games">{{ game.name }}</h1>
        <p class="lead my-3" v-for="game in games">{{ game.date }}</p>
        <p class="lead mb-0"><a href="#" class="text-white fw-bold">See details...</a></p>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6" v-for="player in players">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ player.team_name }}</strong>
            <h3 class="mb-0">{{ player.player_name }}</h3>
            <div class="mb-1 text-muted">Games Played: {{ player.games_played }} / Games Left: {{ player.games_left }}</div>
            <p class="card-text mb-auto">Score for the game: {{ player.score }}</p>
            <a href="#" class="stretched-link">See details</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Photo" preserveAspectRatio="xMidYMid slice" focusable="false"><title>PlayerPhoto</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Player Photo</text></svg>
  
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
